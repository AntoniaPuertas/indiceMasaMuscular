<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">

        <h1>Calculadora IMC</h1>
        <!-- formulario que obtenga el nombre, peso y altura -->
        <div class="form-input">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre del paciente">
        </div>
        <div class="form-input">
            <label for="peso">Peso en kilos</label>
            <input type="number" id="peso" placeholder="Peso del paciente">
        </div>
        <div class="form-input">
            <label for="altura">Altura</label>
            <input type="number" id="altura" placeholder="Altura del paciente">
        </div>
        <button id="calcular">Calcular IMC</button>
        <div id="resultado">
            <h3>Resultado del estudio</h3>
            <p id="resultadoEstudio">No tenemos datos concluyentes</p>
        </div>
    </div>
        <script src="js/funciones.js"></script>
    </body>
</html>
